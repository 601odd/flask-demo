{% extends 'layout.html' %}

{% block content %}
<div class="container">
    <a href="/order/add" class="btn btn-primary">新建表单</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>id</th>
            <th>uid</th>
            <th>oid</th>
            <th>数量</th>
            <th>状态</th>
        </tr>
        </thead>
        <tbody>
        {% for row in data_list%}
        <tr>
            <td>{{row.id}}</td>
            <td>{{row.url}}</td>
            <td>{{row.order_id}}</td>
            <td>{{row.count}}</td>
            <td>{{row.status}}</td>
            <td>
                <a href="/order/delete?nid={{row.id}}" class="btn btn-danger btn-xs"> 删除</a>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{%endblock%}
